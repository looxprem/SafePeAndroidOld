            versionName "1.6.9"
            multiDexEnabled true
        }
        buildTypes {
            release {
                minifyEnabled false

                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }
        }
        signingConfigs {

        debug {
            storeFile file('C:\\Users\\Naga Raj\\Desktop\\SafepeKey\\safepekey.jks')
